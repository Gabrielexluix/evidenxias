<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Propinas</title>
  <link rel="stylesheet" href="examenparcial3CSS.css">
</head>
<body>

  <div class="contenedor">
    <h1>Calculadora de Propinas</h1>
    <form id="formularioPropina">
      <label for="subtotal">Total a pagar:</label>
      <input type="number" id="subtotal" name="subtotal" required min="0" step="0.01">

      <label for="porcentaje">Porcentaje de propina:</label>
     <select id="porcentaje" name="porcentaje" required>
  <option value="5">5%</option>
  <option value="10">10%</option>
  <option value="15">15%</option>
  <option value="20">20%</option>
</select>
      

      
      <button type="submit">Calcular Propina</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="examenparcial3JS.js"></script>
</body>
</html>
